<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario San Ve√≠culos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>
      <span data-js="company-name"></span>
      <span data-js="company-phone" class="d-block"></span>
    </h1>
  </header>

  <div class="container mt-5">
    <form action="/" data-js="form-register">
      <div class="form-group">
        <label for="carImage">Imagem do carro</label>
        <input type="url" class="form-control" data-js="car-image">
      </div>
      <div class="form-group">
        <label for="carBrand">Marca</label>
        <input type="text" class="form-control" data-js="car-brand">
      </div>
      <div class="form-group">
        <label for="carYear">Ano</label>
        <input type="text" class="form-control" data-js="car-year">
      </div>
      <div class="form-group">
        <label for="carPlate">Placa</label>
        <input type="text" class="form-control" data-js="car-plate">
      </div>
      <div class="form-group">
        <label for="carColor">Cor</label>
        <select class="form-control" data-js="car-color">
          <option value="">--</option>
          <option value="Branco">Branco</option>
          <option value="Preto">Preto</option>
          <option value="Vermelho">Vermelho</option>
          <option value="Azul">Azul</option>
          <option value="Verde">Verde</option>
          <option value="Amarelo">Amarelo</option>
          <option value="Rosa">Rosa</option>
          <option value="Roxo">Roxo</option>
          <option value="Laranja">Laranja</option>
          <option value="Marrom">Marrom</option>
          <option value="Cinza">Cinza</option>
          <option value="Prata">Prata</option>
          <option value="Dourado">Dourado</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>

    <div class="mt-5">
      <h2>Carros cadastrados</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Imagem</th>
            <th scope="col">Marca</th>
            <th scope="col">Ano</th>
            <th scope="col">Placa</th>
            <th scope="col">Cor</th>
          </tr>
        </thead>
        <tbody data-js="table-car">
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./dom.js"></script>
    <script src="./challenge-29.js"></script>
</body>

</html>
